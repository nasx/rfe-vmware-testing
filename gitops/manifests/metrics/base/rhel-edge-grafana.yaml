apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  namespace: rhel-edge-metrics
  name: rhel-edge-grafana
spec:
  config:
    auth:
      disable_signout_menu: true
    auth.anonymous:
      enabled: true
    log:
      level: warn
      mode: console
    security:
      admin_password: secret
      admin_user: admin
  ingress:
    enabled: true
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - grafana
